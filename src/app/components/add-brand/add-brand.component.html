<div  class="main-content">
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Marka Ekle</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="brandAddForm" >
                        <div class="form-group" style="margin: 1%;">
                            <label for="brandName">Marka İsmi</label>
                            <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="Marka İsmi" />
                        </div>        
                        <div *ngIf="brandAddForm.controls['brandName'].invalid && (brandAddForm.controls['brandName'].dirty || brandAddForm.controls['brandName'].touched)">
                                <span class="text-danger" *ngIf="brandAddForm.get('brandName').errors && brandAddForm.get('brandName').hasError('required')">*Marka Girmeniz Gerekiyor</span>
                                <span class="text-danger" *ngIf="brandAddForm.get('brandName').errors && brandAddForm.get('brandName').hasError('minlength')">*Marka 3 karakterden az olamaz</span>
                        </div>            
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fiil btn-primary" (click)="add()">Ekle</button>
                </div>
            </div>
        </div>
    </div>
</div>
