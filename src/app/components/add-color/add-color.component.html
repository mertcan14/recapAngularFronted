<div  class="main-content">
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Renk Ekle</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="colorAdd" >
                        <div class="form-group" style="margin: 1%;">
                            <label for="colorName">Renk İsmi</label>
                            <input type="text" id="colorName" formControlName="colorName" class="form-control" placeholder="Renk İsmi" />
                        </div>                    
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fiil btn-primary" (click)="add()">Ekle</button>
                </div>
            </div>
        </div>
    </div>
</div>
