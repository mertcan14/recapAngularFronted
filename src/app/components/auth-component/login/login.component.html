<body class="text-center">
    <app-navbar></app-navbar>
<main class="form-signin">
  <form [formGroup]="loginForm">
    <h1 class="h3 mb-3 fw-normal">Giriş Yapınız</h1>

    <div class="form-floating">
        <label for="floatingInput">Email</label>
        <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
          <span class="text-danger" *ngIf="loginForm.get('email').errors && loginForm.get('email').hasError('required')">*Email Girmeniz Gerekiyor</span>
          <span class="text-danger" *ngIf="loginForm.get('email').errors && loginForm.get('email').hasError('email')">*Email Formatında Olması Gerekiyor</span>
        </div>
        <!-- Validators kurallarını yerine getirene kadar zorunlulukları gösteriyor <div [class.valid]="loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
          <span class="text-danger" *ngIf="loginForm.get('email').errors && loginForm.get('email').hasError('required')">*Email Girmeniz Gerekiyor</span>
          <span class="text-danger" *ngIf="loginForm.get('email').errors && loginForm.get('email').hasError('email')">*Email Formatında Olması Gerekiyor</span>
        </div> -->
    </div>
    <div class="form-floating">
        <label for="floatingPassword">Şifre</label>
        <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Şifre">
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <span class="text-danger" *ngIf="loginForm.get('password').errors && loginForm.get('password').hasError('required')">*Şifre Girmeniz Gerekiyor</span>
          <span class="text-danger" *ngIf="loginForm.get('password').errors && loginForm.get('password').hasError('minlength')">*Şifre 5 den az olamaz</span>
          <span class="text-danger" *ngIf="loginForm.get('password').errors && loginForm.get('password').hasError('maxlength')">*Şifre 15 den fazla olamaz</span>
        </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" (click)="login()">Giriş Yap</button>
    <button class="w-100 btn btn-sm btn-light" routerLink="" >Ana Sayfaya Dön</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>


    
  </body>
